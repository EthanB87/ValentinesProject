
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <title>Will You Be Mine?</title>
        <script src="js/global.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="mainprompt">
                <img class="image" id="image" src="img/happypeach.jpg">
                <h1 class="hh" id="name">Hey Beautiful Girl</h1>
                <p class="pp" id="question">Will You Be My Valentine?</p>

                <div class="buttons">
                    <button id="btn_no" onclick="showMessage('No')">No</button>
                    <button id="btn_yes" onclick="showMessage('Yes')">Yes!</button>
                </div>

                <div class="hiddenmessage" id="no_message">
                    <p>That's the Wrong Answer &#129300;</p>
                </div>
                <div class="hiddenmessage" id="yes_message">
                    <p>Yay!! I'll see you on the 14th Sweetheart &#128158;</p>
                </div>
            </div>
        </div>

        <footer>
            &copy; Your Lil Rat
        </footer>
    </body>
</html>
